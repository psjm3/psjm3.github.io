<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1" />
    <title>The globe of curiosity</title>

    <link rel="stylesheet" href="https://js.arcgis.com/4.12esri/themes/light/main.css" />
    <link rel="stylesheet" href="./style.css" />
 
    <script src="https://js.arcgis.com/4.12/"></script>
    <script>
      require([
        "esri/Map",
        "esri/views/SceneView",
        "esri/layers/TileLayer",
        "esri/Basemap"
      ], function (Map, SceneView, TileLayer, Basemap) {
        const basemap = new Basemap({
          baseLayers: [
            new TileLayer({
              url: "https://tiles.arcgis.com/tiles/nGt4QxSblgDfeJn9/arcgis/rest/services/terrain_with_heavy_bathymetry/MapServer"
            })
          ]
        });

        const map = new Map({
          basemap: basemap
        });

        const view = new SceneView({
          container: "viewDiv",
          map: map
        });
    </script>
  </head>

  <body>
    <div id="viewDiv"></div>
  </body>

</html>
